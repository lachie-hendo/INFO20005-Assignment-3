<head>

    <title>Maxx Gaming</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/
css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;
1,300;1,400;1,600;1,700&display=swap">
    <link rel="stylesheet" type="text/css" href="fonts/johnny-fever.otf">

    <link rel="stylesheet" type="text/css" href="css/reset.css">

<body>
    <header class="centered">

        <!-- Menu list for desktop mode -->
        <div class="menu-list">
            <p class="menu-item">Shop</p>

        <!-- Logo anchor to return to homepage -->
        <a class="center" href="index.html">

        </a>
        
        <!-- Menu list for desktop mode -->
        <div class="menu-list">
            <span class="search-bar truncate">

            </span>
            <span class="icon-box">

                     alt="Nintendo logo">

                <div class="brand-icon playstation">
                    <img src="images/brands/playstation-logo.webp"
                     alt="Playstation logo">

                <div class="brand-icon xbox">

                <div class="product-card">
