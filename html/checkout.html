<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxx Gaming</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/
css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;
1,300;1,400;1,600;1,700&display=swap">
    <link rel="stylesheet" type="text/css" href="fonts/johnny-fever.otf">

    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/colours.css">
    <link rel="stylesheet" type="text/css" href="../css/typography.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">

</head>
<body>
    <main>
       <section class="section-box form">
            <form action="confirmation.html">
                <h1>Checkout</h1>
                <div class="form-textfield">
                    <label>First Name</label> 
                    <input class="small-input" type="text">
                </div>
                <div class="form-textfield">
                    <label>Last Name</label> 
                    <input class="small-input" type="text">
                </div>
                <div class="form-textfield">
                    <label>Email</label> 
                    <input class="large-input" type="text">
                </div>
                <div class="form-textfield">
                    <label>Street Address</label> 
                    <input class="large-input" type="text">
                </div>
                <div class="form-textfield">
                    <label>City/State</label> 
                    <input class="small-input" type="text">
                </div>
                <div class="form-textfield">
                    <label>Country</label> 
                    <input class="small-input" type="text"></div>
                <div class="form-textfield">
                    <label>Postcode</label> 
                    <input class="small-input" type="text">
                </div>
            </form>
            <div class="delivery">
                <h1>Delivery Options</h1>
                <div class="checkout-options">
                    <p class="delivery-time">5-7 Business Days</p>
                    <p class="delivery-price">Free</p>
                    <p class="delivery-provider">Auspost</p>
                </div>
                <div class="checkout-options">
                    <p class="delivery-time">2 Business Days</p>
                    <p class="delivery-price">$12.49</p>
                    <p class="delivery-provider">Auspost Express</p>
                </div>
                <div class="checkout-options">
                    <p class="delivery-time">6 Business Days</p>
                    <p class="delivery-price">$4.99</p>
                    <p class="delivery-provider">UPS</p>
                </div>
            </div>
    
            <button type="submit">Proceed</button>

       </section>
    </main>
    <footer>
    </footer>
</body>
</html>
